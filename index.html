<!DOCTYPE html>
<html>

<head>
    <title>LeagueAir | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="./css/normalize.css" rel="stylesheet">

    <link href="./build/app.css" rel="stylesheet">
    <link href="./build/components.css" rel="stylesheet">
    <link href="./build/typography.css" rel="stylesheet">

    <link rel='icon' href='./assets/favicon.png' type='image/png' />
</head>

<body>
    <header class="section">
        <img id="logo" src="assets/League Logo F White FINAL.svg" alt="The LEAGUE of Amazing Programmers logo">

        <h1 id="title">LeagueAir</h1>
    </header>

    <div id="line-top" class="line"></div>
    <div id="line-left" class="line"></div>
    <div id="line-right" class="line"></div>

    <div class="stats section">
        <div id="stats-humidity" class="stat-block">
            <h2><i class="icon fas fa-tint"></i>Humidity</h2>
            <div class="stat">...</div>
        </div>

        <div id="stats-pressure" class="stat-block">
            <h2><i class="icon fas fa-tachometer-alt"></i>Pressure</h2>
            <div class="stat">...</div>
        </div>

        <div id="stats-temperature" class="stat-block">
            <h2><i class="icon fas fa-thermometer-three-quarters"></i>Temperature</h2>
            <div class="stat">...</div>
        </div>

        <div id="stats-time" class="stat-block">
            <h2><i class="icon fas fa-stopwatch"></i>Time</h2>
            <div class="stat">...</div>
        </div>
    </div>

    <div class="controls section">
        <form id="controls-profile" onsubmit="controls_profile_submit()">
            <p>
                <label for="age">
                    <h3><i class="icon fas fa-calendar-alt"></i> Age</h3>
                </label>
                <input id="controls-profile-age-yr" name="age" type="number" placeholder="years" min="0" required>
                <input id="controls-profile-age-mo" name="age" type="number" placeholder="months" min="0" max="11"
                    step="0.01">
            </p>

            <p>
                <label for="height">
                    <h3><i class="icon fas fa-ruler-vertical"></i> Height</h3>
                </label>

            <div id="controls-profile-height-ft">
                <input id="controls-profile-height-ft-ft" name="height" type="number" placeholder="ft" min="0" required>
                <input id="controls-profile-height-ft-in" name="height" type="number" placeholder="in" min="0" max="11"
                    step="0.01">
            </div>

            <div id="controls-profile-height-cm" class="inactive">
                <input id="controls-profile-height-cm-cm" name="height" type="number" placeholder="cm" min="0"
                    step="0.01">
            </div>
            </p>
            <p>
                <select id="controls-profile-height-unit" name="height-unit" required autocomplete="off"
                    onchange="height_unit_changeUnit()">
                    <option value="ft" selected>ft, in</option>
                    <option value="cm">cm</option>
                </select>
            </p>

            <p>
                <label for="weight">
                    <h3><i class="icon fas fa-weight"></i> Weight</h3>
                </label>
                <input id="controls-profile-weight" class="noClear" name="weight" type="number" placeholder="lbs"
                    min="0" step="0.01" required>

                <select id="controls-profile-weight-unit" class="noClear" name="weight-unit" min="0" required
                    autocomplete="off" onchange="weight_unit_changeUnit()">
                    <option value="lb" selected>lbs</option>
                    <option value="kg">kg</option>
                    <option value="st">st</option>
                </select>
            </p>

            <p>
                <label for="gender">
                    <h3><i class="icon fas fa-venus-mars"></i> Biological sex</h3>
                </label>
                <select id="controls-profile-gender" name="gender" required autocomplete="off">
                    <option selected>â€”</option>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select>
            </p>

            <p>
                <label for="disease">
                    <h3><i class="icon fas fa-biohazard"></i> Disease</h3>
                </label>
                <input id="controls-profile-disease" name="disease" type="text">
            </p>

            <div id="controls-profile-submit-wrapper">
                <input id="controls-profile-submit" type="submit" value="">
                <span><i class="icon fas fa-check"></i> Submit
            </div>
    </div>
    </form>

    <script src="./build/app.js"></script>
    <script src="https://kit.fontawesome.com/1c15d88451.js" crossorigin="anonymous"></script>
    <!-- Import Font Awesome icons -->
</body>

</html>
